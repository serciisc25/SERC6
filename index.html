<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERC | Supercomputer Education and Research Centre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body::before,
      body::after {
        content: '';
        position: fixed;
        left: 0;
        right: 0;
        z-index: 49; /* Just below the header's z-50 */
        pointer-events: none;
        transition: opacity 0.4s ease-in-out;
        opacity: 0;
        height: 12px;
      }

      body::before {
        top: 0;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.08), transparent);
      }

      body::after {
        bottom: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.08), transparent);
      }

      html.dark body::before {
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0.25), transparent);
      }

      html.dark body::after {
          background: linear-gradient(to top, rgba(0, 0, 0, 0.25), transparent);
      }

      body.scrolled-from-top::before {
        opacity: 1;
      }

      body.scrolled-from-bottom::after {
        opacity: 1;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              poppins: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-blue': '#0B4DA1',
              'brand-orange': '#F58220',
              'brand-dark-blue': '#002244',
              'brand-yellow': '#fdb913',
              'brand-light': '#f0f4f9',
            },
            animation: {
              'scroll-y': 'scroll-y 40s linear infinite',
              'scroll-x': 'scroll-x 30s linear infinite',
            },
            keyframes: {
              'scroll-y': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              },
              'scroll-x': {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
            },
          }
        }
      }
    </script>
